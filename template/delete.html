<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/data.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>View Data</title>
</head>

<body>
    <nav class="navbar">
        <div><a class="" href="/index"><i class="bi bi-house-door"></i></a></div>
    </nav>
   <main>
       <div class="container">
        <section class="search">
        
            <form action="delete_view" method="post">
                <label>Enter Name </label>
                {% csrf_token %}
                <input type="text" placeholder="name" name="id" id="input">
                <button type="submit">submit</button>
            </form>    
        </section>
    
        <section class="display" style="display:{{display}}">
            {%for dt in db%}
            <div>{{disp}}</div>
            <div class="profile"></div>
            <div class="data">
                <div class="label">
                     <div>Name</div>
                     <div>{{dt.firstName}} {{dt.lastName}}</div> 
                </div>
                <div class="label">
                    <div> Age </div>
                    <div>{{dt.age}}</div> 
                 </div>
                <div class="label">
                    <div>Sex</div>
                    <div>{{dt.sex}}</div> 
                </div>
                 <div class="label">
                    <div>Disease</div>
                    <div>{{dt.disease}}</div> 
                </div>
                <div class="label">
                    <div>Blood Group</div>
                    <div>{{dt.bloodGroup}}</div> 
                </div>
                <div class="label">
                    <div>Phone Number</div>
                    <div>{{dt.phoneNumber}}</div> 
                </div>
                <div class="label">
                    <div>Doctor's Name</div>
                    <div>{{dt.doctorsName}}</div> 
                </div>
                <center><form  class="delete" method="post" action="deleteBtn">
                    {% csrf_token %}
                    <input type="hidden" name="identity" value="{{nm}}">
                    <div>Are You Sure ?</div>
                    <button type="submit">Yes</button>&nbsp;&nbsp;
                    <a href="/">NO</a>
                </form></center>
            </div>    
            {%endfor%}
        </section>
       </div>
   </main>
</body>
</html>
