<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="./../static/style_reg.css"> -->
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
        <title>Hospital Management System</title>


        <style>#bg-image{
          background-image: url('./../static/reg.jpg');
          height: 768px;
       }
       .box{
           border: 4px solid darkblue;
           margin-left: 25%;
           margin-right: 25%;
           height: 400px;
          }</style>
      </head>
     
<body>
    <section id="bg-image">  
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand ms-4 " href="/index"><i class="bi bi-house-door  fs-2 "></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success alert-{{ message.tags }}" role="alert">
          {{ message }}
          </div>
          </button>
        </div>
        {% endfor %}
        {% endif %}

       
      </nav>
     <div id="enter_data" class="container mt-5">
      <form method="post" action='/save'>
        {% csrf_token %}
       <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Enter Name </span>
        <input type="text" class="form-control" placeholder="Name" name="name" >
       </div>
       <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Dr.</span>
        <input type="text" class="form-control" placeholder="Doctor's Name" name="doctor_name">
       </div>  
       <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Disease </span>
        <input type="text" class="form-control" placeholder="Disease" name="disease" >
       </div>
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Age" name="age" >
        <span class="input-group-text" id="basic-addon2">Years</span>
       </div> 
       <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Blood Group </span>
        <input type="text" class="form-control" placeholder="Enter Patient's Blood Group" name="blood_group" >
       </div>
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Patient's mail address" name="mail">
       </div>
       <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Patient's Sex" name="sex">
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
     </div> 
    </section>     
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
