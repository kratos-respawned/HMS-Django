<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./../static/style_reg.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <title>Register Data</title>
      </head>
     
<body>

 <div>
  <nav class="navbar">
    <div><a class="" href="/index"><i class="bi bi-house-door"></i></a></div>
  </nav>
</div>
<main>
<div class="container">
  <div class="form-div">
    <form action="/save" method="post">
      <div>
        <label>First Name</label><br>
        <input type="text" placeholder="e.g. Aryan" name="firstName" required>
      </div>
      <div>
        <label>Last Name</label><br>
        <input type="text" placeholder="e.g. Sharma" name="lastName" required>
      </div>
      <div>
        <label>Age</label><br>
        <input type="number" placeholder="e.g. 17" min="1" max="104" name="age" required>
      </div>
      <div>
        <label>Sex</label><br>
        
        <select name="sex" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female" >Female</option>
          <option value="Trans" >Trans</option>
        </select>
      </div>
      <div>
        <label>Disease</label><br>
        <input type="text" placeholder="e.g. fever" name="disease" required>
      </div>
        <div>
          <label>Phone number</label><br>
          <input type="tel" placeholder="+91 0000000000" name="tel" value="+91 " required>
        </div>
        <div>
          <label>Blood Group</label><br>
          <select name="bloodGroup">
            <option value="" disabled selected>Select Blood Group</option>
            <option value="O+">O+</option>
            <option value="O-" >O-</option>
            <option value="A+" >A+</option>
            <option value="A-" >A-</option>
            <option value="B+" >B+</option>
            <option value="B-" >B-</option>
            <option value="AB+" >AB+</option>
            <option value="AB-" >AB-</option>
          </select>
        </div>
        <div>
        <label>Doctor's Name</label><br>
        <input type="text" placeholder="e.g. Rick Astley" name="doctorsName" required>
      </div>
      <div>
        <button type="submit">Submit</button>
        {% csrf_token %}
      </div>
    </form>
  </div>
  <div class="sidebar">
    <div class="head">Register</div>
    <div class="info">Enter Patient's Information</div>
  </div>
 </div>
</main>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
