<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./../static/style_reg.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <title>Hospital Management System</title>
      </head>
     
<body>

 <div>
  <nav class="navbar">
    <div><a class="" href="/index"><i class="bi bi-house-door"></i></a></div>
    {% if messages %}
    {% for message in messages %}
      <div class="alert" role="alert">
      {{ message }}
      </div>
      </button>
    </div>
    {% endfor %}
    {% endif %}
  </nav>

<main>
<div class="container">
  <div class="form-div">
    <form action="/save" method="post">
      <div>
        <label>First Name</label><br>
        <input type="text" placeholder="e.g. Aryan" name="firstName">
      </div>
      <div>
        <label>Last Name</label><br>
        <input type="text" placeholder="e.g. Sharma" name="lastName">
      </div>
      <div>
        <label>Age</label><br>
        <input type="number" placeholder="e.g. 17" min="1" max="104" name="age">
      </div>
      <div>
        <label>Sex</label><br>
        <input type="text" placeholder="Male/Female" name="sex">
      </div>
      <div>
        <label>Disease</label><br>
        <input type="text" placeholder="e.g. fever" name="disease">
      </div>
        <div>
          <label>Phone number</label><br>
          <input type="tel" placeholder="+91 0000000000" name="tel">
        </div>
        <div>
          <label>Blood Group</label><br>
          <input type="text" placeholder="e.g. A+" name="bloodGroup">
        </div>
        <div>
        <label>Doctor's Name</label><br>
        <input type="text" placeholder="e.g. Rick Astley" name="doctorsName">
      </div>
      <div>
        <button type="submit">Submit</button>
        {% csrf_token %}
      </div>
    </form>
  </div>
  <div class="sidebar">
    <div class="head">Register</div>
    <div class="info">Enter Patient's Information</div>
  </div>
 </div>
</main>
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
